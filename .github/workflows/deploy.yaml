name: Upload via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Create remote directories
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }} \
            "cd ~/htdocs/hifz-competition.org 2>/dev/null || cd ~ && mkdir -p fip/{categories,flags,participants-w,quran}"

      - name: Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            server: ${{ secrets.SFTP_SERVER }}
            username: ${{ secrets.SFTP_USERNAME }}
            password: ${{ secrets.SFTP_PASSWORD }}
            port: ${{ secrets.SFTP_PORT }}
            local_path: './dist/'
            remote_path: './fip/'
            sftp_only: true

      - name: Move files from fip/dist to fip root
        run: |
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" ssh -o StrictHostKeyChecking=no -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }} \
            "cd ~/htdocs/hifz-competition.org/fip 2>/dev/null || cd ~/fip && \
             if [ -d dist ]; then \
               find dist -mindepth 1 -maxdepth 1 -exec mv {} . \; 2>/dev/null || true && \
               rmdir dist 2>/dev/null || rm -rf dist 2>/dev/null || true; \
             fi"
